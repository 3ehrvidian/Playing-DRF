<!doctype html>
{% load static %}
<html lang="en" ng-app="fnbApp">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    {% verbatim  %}
    <h2>Hello, this is main {{ 9+2 }}</h2>
    <div ng-controller="mainCtrl" class="col-10">   
      <div class="table-responsive">
        <table class="table table-striped table-hover border shadow-sm">
          <thead>
            <tr>
              <th scope="col">Food Name</th>
              <th scope="col">Food Description</th>              
            </tr>
          </thead>
          <tbody>
            <tr class="" ng-repeat="item in items">
              <td>{{ item.food_name }}</td>
              <td>{{ item.food_desc }}</td>              
            </tr>
          </tbody>
        </table>
      </div>          
    </div>
    {% endverbatim  %}
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
